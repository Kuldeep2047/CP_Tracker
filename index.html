<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeetCode Programming Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">🪄 Toggle Theme</button>
  <h1>📊 LeetCode Programming Tracker</h1>

  <div class="form-group">
    <input type="text" id="leetcodeInput" placeholder="LeetCode Username" />
    <button onclick="loadStats()">Get Stats</button>
    <!-- <button onclick="downloadCSV()">📄 Export CSV</button>
    <button onclick="downloadPDF()">🧾 Export PDF</button> -->
  </div>

  <div class="tracker-section">
    <div class="card" id="leetcode">
      <div class="platform">🐱 LeetCode</div>
      <div class="stats"></div>
      <canvas id="lcChart"></canvas>
    </div>
  </div>
  <div class="export-buttons">
    <button onclick="downloadCSV()">📄 Export CSV</button>
    <button onclick="downloadPDF()">🧾 Export PDF</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
